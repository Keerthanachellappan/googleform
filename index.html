<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            background-color: #f3c4c4;
            display: flex;
            justify-content: center;
            align-items: center;
            height:100vh;
            margin: auto;
        }
        .form-container {
            background: hsl(0, 83%, 93%);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(212, 91, 91, 0.1);
            width: 100%;
            max-width: 500px;
        }
        .form-container h2 {
            margin-bottom: 10px;
            font-size: 1.5rem;
        }
        .input-group-text {
            border-right: none;
        }
        .form-control:focus {
            box-shadow: none;
            border-color: #c782c9;
        }
        .form-check-label {
            margin-left: 5px;
        }
        input[type="number"] {
            -moz-appearance: textfield; 
            appearance: textfield; 
        }
        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none; 
            margin: 0; 
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2 class="text-center">Google Form</h2>
        <form id="signupForm">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter username" required>
                <div class="invalid-feedback">
                    Please enter a username.
                </div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" required>
                <div class="invalid-feedback">
                    Please enter a valid email.
                </div>
            </div>
           <div class="mb-3">
                <label for="age" class="form-label">Age</label>
                <input type="number" class="form-control" id="age" placeholder="Enter your age" required min="1" max="120">
                <div class="invalid-feedback">
                    Please enter a valid age between 1 and 120.
                </div>
            </div>
            <div class="mb-3">
                <label for="mobile" class="form-label">Mobile number</label>
                <div class="input-group">
                    <select class="form-select" id="countryCode" style="max-width: 80px;">
                        <option value="IN">IN +91</option> </select>
                    <input type="text" class="form-control" id="mobile" placeholder="Mobile number" required>
                </div>
                <div class="invalid-feedback">
                    Please enter a valid mobile number.
                </div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password" required>
                <div class="invalid-feedback">
                    Please enter a password.
                </div>
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" required>
                <div class="invalid-feedback">
                    Passwords do not match.
                </div>
            </div>

            <button type="submit" class="btn btn-primary w-100">Sign Up</button>
        </form>
    </div>

    <script src="Form.js"></script>
    </body>
</html>
